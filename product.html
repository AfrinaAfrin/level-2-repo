<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2;}

th {
  background-color: #e9eee9;
  color: white;
}
</style>
</head>
<body>

<h2>Product Details</h2>

<table>
  <tr>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price per Unit</th>
    <th>Description</th>
    <th>Total Price</th>
  </tr>
  <tr>
    <td>Product 1</td>
    <td>2</td>
    <td>10</td>
    <td>This is product 1</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Product 2</td>
    <td>3</td>
    <td>20</td>
    <td>This is product 2</td>
    <td>60</td>
  </tr>
  <tr>
    <td>Sum</td>
    <td></td>
    <td></td>
    <td></td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
